<script>
    function openLightbox(imgElement) {
        var lightbox = document.getElementById("lightbox");
        var lightboxImg = document.getElementById("lightbox-img");

        lightboxImg.src = imgElement.src; // Beállítjuk a lightbox képforrását
        lightbox.classList.add("active"); // Megjelenítjük a lightboxot
    }

    function closeLightbox() {
        var lightbox = document.getElementById("lightbox");
        lightbox.classList.remove("active"); // Elrejtjük a lightboxot
    }

    // Lightbox bezárása, ha a háttérre kattintanak
    document.getElementById("lightbox").addEventListener("click", function(event) {
        if (event.target.id === "lightbox") {
            closeLightbox();
        }
    });
</script>
